<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprendendo Check Box </h1>
    <form action="" method="get">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="sexo" id="imas" checked value="F"><label for="imas">Masculino</label> <br> 
            <input type="radio" name="sexo" id="ifem" value="M"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut" value="futebol" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="ibas" value="basquete"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="inat" value="natacao"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iten" value="tenis"> <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
